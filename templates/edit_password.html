{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<header id="signup-hero-image">
    <div class="container d-flex align-items-center justify-content-center signup-form mt-5">
        <div class="row d-flex align-items-center signup-row">
            <div class="col-12 pt-5 pt-md-0">
                <h3 class="mt-3 mt-md-5 text-uppercase text-center">change password</h3>
            </div>
            <div class="col py-5 mx-auto">
            <form method="POST" id="password-change-form">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-signup right mt-4" type="submit">Update Password</button>
            </form>
            </div>
        </div>
    </div>
</header>

{% endblock content %}
