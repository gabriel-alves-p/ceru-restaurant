{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<header id="signup-hero-image">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row d-flex align-items-center signup-row">
      <div class="col-12s pt-5">
        <h3>{% trans "Sign Out" %}</h3>

        <p>{% trans 'Are you sure you want to sign out?' %}</p>
      </div>
      <div class="col-12 pb-5 pt-2 d-flex justify-content-center">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>
</header>
{% endblock content %}
