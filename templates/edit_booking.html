{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<header id="booking-hero-image">
    <div class="col-12 col-md-10 col-lg-8 m-auto d-flex align-items-center justify-content-center signup-form py-5">
        <div class="col-12 signup-row">
            <h2 class="my-5 text-center uppercase">Edit your booking</h2>
            <div class="col-11 col-md-10 col-lg-9 m-auto">
                <form method="POST" id="booking-form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-secondary btn-lg my-4" id="booking-submit-btn" type="submit">Update
                        Booking</button>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock content %}
