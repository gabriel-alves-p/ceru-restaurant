{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<header id="booking-hero-image">
    <div class="col-12 col-md-10 col-lg-8 m-auto d-flex align-items-center justify-content-center signup-form py-5">
        <div class="col-11 signup-row">
            <h1 class="my-5 text-center">Edit your booking</h1>
            <form method="POST" id="booking-form">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn-secondary btn">Update Booking</button>
            </form>
        </div>
    </div>
</header>

{% endblock content %}

{% block script %}
    <script src="{% static 'js/script.js' %}"></script>
{% endblock script %}
