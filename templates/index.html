{% extends "base.html" %}

{% block content %}

<!-- HERO IMAGE & INTRO -->
<header id="hero-image">
    <div class="container intro d-flex align-items-center justify-content-center">
        <div class="row align-items-center intro-row">
            <div class="col-12 intro-msg d-flex justify-content-center">
                <h1>Welcome to Ceru</h1>
            </div>
            <div class="col-12 intro-msg d-flex justify-content-center">
                <button type="button" class="btn btn-secondary btn-lg">Book with us!</button>
            </div>
            <div class="col-12 intro-msg d-flex justify-content-center">
                <h4>Authentic American diner, est. 1972.</h4>
            </div>
        </div>
    </div>
</header>
<!-- ABOUT US SECTION -->
<section id="about-us">
    <div class="container-fluid d-flex align-items-center justify-content-center about-us-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h4>About Us</h4>
                <p>Ceru </p>
            </div>
            <div class="col-8 col-md-4 justify-content-right">
                <img src="../static/images/pinup-girl.png" alt="pin up girl image" class="about-us-img">
            </div>
        </div>
    </div>
</section>

{% endblock content %}
