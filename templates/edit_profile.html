{% extends "base.html" %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/edit_profile_style.css' %}">
{% endblock stylesheet %}
{% block content %}
{% load crispy_forms_tags %}

<div class="mt-5">
    <legend class="my-5">Edit Profile</legend>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'edit-password' %}">Change Password Here</a>
        {{ form | crispy }}
        <button class="btn btn-secondary" type="submit">Update Details</button>
        <a href="{% url 'delete-account' %}">Account Deletion</a>
    </form>
</div>

{% endblock content %}
